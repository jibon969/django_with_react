{% extends 'dashboard/base_dashboard.html' %}
{% load static %}
{% block title %}Delete SubCategory{% endblock %}

{% block content %}


    <div class="container my-5">
        <br>
        <div class="row justify-content-center">
            <div class="col-sm-12 col-md-7 col-lg-7 col-xl-7">
                <div class="card">
                    <div class="card-body">
                        <!-- Create a Form -->
                        <form method="POST">
                            <!-- Security token by Django -->
                            {% csrf_token %}
                            <h1 class="text-center"><i class="fa fa-trash" style="font-size: 100px"></i></h1>
                            <h4 class="text-center mb-3">Are you want to delete this SubCategory ?</h4>
                            <div class="text-center">
                                <input type="submit" class="btn btn-danger mx-2" value="Yes" />
                                <a href="{% url 'blog-sub-category-list' %}" class="btn btn-primary">Cancel</a>
                            </div>
                            <br>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


{% endblock content %}
